- name: Prepare
  hosts: all
  gather_facts: False
  tasks:

    - name: update apt cache
      raw: apt-get -y update
      become: True
      changed_when: False

    - name: Install python for Ansible
      raw: test -e /usr/bin/python3 || (apt-get install -y python3-minimal python3-apt)
      become: True
      changed_when: False
